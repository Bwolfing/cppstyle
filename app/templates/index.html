<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/static/presentation/index.css"
          rel="stylesheet">
  </head>
  <body>
    </br>
    <div class="styleContainer container">
        <h1 class="styleHeader">
        Style Grader 1.0
      </h1>

      <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" data-filename-placement="inside" title="Upload" multiple="" name="file[]" class="span3 btn-primary" /><br /> <br>
        <button type="submit" class="btn btn-primary">
          <i class="icon-user icon-white"></i> Submit for Grading
        </button>
      </form>
    </div>
 <!--    <div class="container footerContainer">

        <h5 class="text-muted">Coded by Mike Vianueva (Backend/Frontend/Databases), Steve Merrit (backend), Maxim Aleska (backend)</h5>
      </div>
      <hr/> -->
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script src="/static/behavior/bootstrap-file-input/bootstrap.file-input.js"></script>
    <script>
      $(document).ready(function(){
        $('input[type=file]').bootstrapFileInput();
      });
    </script>

</html>
{% endblock %}
