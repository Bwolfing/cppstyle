<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<link href="/static/presentation/index.css" rel="stylesheet">

	<div class="panel panel-default" id="main-panel">
		<div class="panel-heading">
			<h3 class="panel-title">183style 1.0</h3>
		</div>
		<div class="panel-body">
			<div class="description">
				<p>Welcome to <b>183style</b>, EECS 183's automatic style grader.</p>
			</div>
			<hr>
			<form id="upload-file" role="form" action="upload" method="post" enctype="multipart/form-data">
				<fieldset>
					<input id="code-input" type="file" data-filename-placement="inside" title="Select files" multiple name="file[]" class="btn-primary" />
                </fieldset>
                <br>
                <fieldset>
                    <button class="code-submission btn btn-primary" data-toggle="modal"  href="#myModal" id="upload-file-btn" type="button" disabled>Submit to 183 style grader</button>
                </fieldset>
		</form>
			<div class="container">
			<div class="modal" id="myModal">
				<div class="modal-dialog wide-modal">
			      <div class="modal-content">
			        <div class="modal-header">

			          <!--<button href="javascript:void();" id="#upload-file" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
			          <h2 class="modal-title">Feedback</h2>
			        </div>
			        <div class="modal-body">
			           <ul id="errorlist" class="list-unstyled">
					   </ul>
			        </div>
			        <div class="modal-footer">
			          <a href="#" class="closeBtn btn btn-primary" data-dismiss="modal">Close</a>
			        </div>
			      </div>
			    </div>
			</div>
			</div>
		</div>
	</div>
	<div id="footer">
 <!--    <h5 class=".glyphicon .glyphicon-copyright-mark"> Coded by: <a href="https://github.com/vianuevm"> Mike Vianueva</a>, <a href=" http://umich.edu/~maximal/"> Maxim Aleska </a> and <a href="#"> Steve Merrit </a> </h5> -->
		<h5>Photo by: <a href="https://www.flickr.com/photos/michigan-engineering">Joseph Xu</a></h5>
	</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://google-code-prettify.googlecode.com/svn/trunk/src/prettify.js"></script>
    <script src="/static/behavior/bootstrap-file-input/bootstrap.file-input.js"></script>
{% endblock %}
